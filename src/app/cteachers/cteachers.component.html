<div class="container-fluid my-5">
    <h2 class="custom-title">Lista de Profesores</h2> 
    
    <div class="row">
    
      <div class="col-md-6">
        <table class="custom-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Username</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Dirección</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of data">
              <td>{{ user.id }}</td>
              <td>{{ user.name.firstname }}</td>
              <td>{{ user.name.lastname }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Crear nuevo profesor</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="createNewUser()">
              <div class="row">
            
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="newUser.username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="newUser.password" name="password" required>
                  </div>
                </div>
  
              
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstname">Nombre:</label>
                    <input type="text" id="firstname" class="form-control" [(ngModel)]="newUser.name.firstname" name="firstname" required>
                  </div>
                  <div class="form-group">
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="lastname" class="form-control" [(ngModel)]="newUser.name.lastname" name="lastname" required>
                  </div>
                  <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" class="form-control" [(ngModel)]="newUser.phone" name="phone" required>
                  </div>
                </div>
              </div>
  
              <div class="row">
               
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="street">Calle:</label>
                    <input type="text" id="street" class="form-control" [(ngModel)]="newUser.address.street" name="street" required>
                  </div>
                  <div class="form-group">
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" class="form-control" [(ngModel)]="newUser.address.city" name="city" required>
                  </div>
                </div>
  
          
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="number">Número:</label>
                    <input type="number" id="number" class="form-control" [(ngModel)]="newUser.address.number" name="number" required>
                  </div>
                  <div class="form-group">
                    <label for="zipcode">Código Postal:</label>
                    <input type="text" id="zipcode" class="form-control" [(ngModel)]="newUser.address.zipcode" name="zipcode" required>
                  </div>
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary mt-3">Crear Profesor</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
