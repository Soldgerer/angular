<div class="container">
    <h1>FORMULARIO REACTIVOWO</h1>
    <form [formGroup]="form" (ngSubmit)="keep($event)" novalidate>
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" [ngClass]="{
            'is-invalid':form.get('name')?.errors && form.get('name')?.touched && form.get('name')?.dirty }">

            <div *ngIf="form.get('name')?.errors && form.get('name')?.touched && form.get('name')?.dirty"> 
                <p *ngIf="form.get('name')?.hasError('required')" >El campo es requerido u obligatorio</p>
                <p *ngIf="form.get('name')?.hasError('pattern')" >Error en formato de campo</p>
            </div>
            <br>{{ form.get('name')?.errors | json}} <br>

        <label for="email" class="form-label">Mail:</label>
        <input type="email" id="mail" class="form-control" formControlName="mail" [ngClass]="{
            'is-invalid':form.get('mail')?.errors && form.get('mail')?.touched && form.get('mail')?.dirty }">

           <div *ngIf="form.get('mail')?.errors && form.get('mail')?.touched && form.get('mail')?.dirty"> 
            <p *ngIf="mailField?.hasError('required')" >ERROR EN requerido</p>
            <p *ngIf="mailField?.hasError('pattern')" >ERROR EN FORMATO</p>
            <p *ngIf="mailField?.hasError('mi+nLength')" > ERROR EN LARGURA</p>
            <p *ngIf="mailField?.hasError('maxLength')" >ERROR EN LARGURA 2</p>
            </div>
            <br>{{ form.get('mail')?.errors | json}} <br>
        <button class="btn btn-info">Send</button>
    </form>
</div>
